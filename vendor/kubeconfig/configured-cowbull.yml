kind: Service
apiVersion: v1
metadata:
  name: cowbull-svc
  labels:
    run: cowbull
    app: cowbull
    tier: frontend
spec:
  selector:
    app: cowbull
    tier: frontend
  ports:
    - protocol: TCP
      targetPort: 8080
      port: 8080
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cowbull-dep
spec:
  replicas: 3
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: cowbull
        run: cowbull
        tier: frontend
    spec:
      containers:
      - name: cowbull
        image: dsanderscan/cowbull:latest
        env:
        - name: "REDIS_HOST"
          value: "redis-master"
        - name: "LOGGING_LEVEL"
          value: "10"
        - name: "COWBULL_CONFIG"
          value: "/cowbull/config/cowbull.cfg"
        resources:
          requests:
            cpu: '0.1'
            memory: 40Mi
        volumeMounts:
        - name: config-volume
          mountPath: /cowbull/config/
        ports:
        - containerPort: 8080
      volumes:
      - name: config-volume
        configMap:
          name: cowbull-config
          items:
          - key: cowbull.cfg
            path: cowbull.cfg
