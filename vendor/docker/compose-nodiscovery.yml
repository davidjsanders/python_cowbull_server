version: '2'

services:
  redis:
    image: 'redis'
    networks:
      - cowbull_network
    restart: always
  cowbull_svc:
    build:
      context: ../..
      dockerfile: vendor/docker/Dockerfile
    depends_on:
      - redis
    environment:
      - LOGGING_LEVEL=30
      - PYTHONPATH="/cowbull:/cowbull/tests"
      - 'PERSISTER={"engine_name": "redis", "parameters": {"host": "redis", "port": 6379, "db": 0}}'
    networks:
      - cowbull_network
    restart: always
    ports:
      - 9180:8080
networks:
  cowbull_network:
