kind: Service
apiVersion: v1
metadata:
  name: cowbull-svc
  labels:
    run: cowbull
    app: cowbull
    tier: frontend
spec:
  selector:
    app: cowbull
    tier: frontend
  ports:
    - protocol: TCP
      targetPort: 5000
      port: 5000
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cowbull-v5
spec:
  replicas: 3
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: cowbull
        run: cowbull
        tier: frontend
    spec:
      containers:
      - name: cowbull
        image: dsanderscan/cowbull:latest
        resources:
          requests:
            cpu: '0.1'
            memory: 40Mi
        env:
        - name: LOGGING_LEVEL
          value: "10"
        - name: REDIS_HOST
          value: "redis-master"
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 5000
